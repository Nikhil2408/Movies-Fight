<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <title>Movies Fight</title>
  <body>

    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Movies Fight
            <span class="icon">
              <i class="fas fa-film"></i>
            </span>
          </h1>
        </div>
      </div>
    </section>

    <div class="container">
        <div class = "columns">
            <div class="column">
                <div id = "left-autocomplete"></div>
                <div id = "left-details"></div>
            </div>
            <div class="column">
                <div id = "right-autocomplete"></div>
                <div id = "right-details"></div>
            </div>
        </div>

        <div class="column is-half notification tutorial is-primary is-active">
            <h3 class="title">Search for a movie on both sides to get started</h3>
            <p class="subtitle">We will compare the movies for you.</p>
        </div>

    </div>

    <script src="displayMovieData.js"></script>
    <script src="autocomplete.js"></script>
    <script src="app.js"></script>
  </body>
</html>
